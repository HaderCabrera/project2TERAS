<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga tus facturas online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--hero-->
    <section class="hero has-background-black" >
        <div class="hero-body" style="padding: 5px;">
            <div class="container">
                <figure class="image">
                    <img src="/img/logo.png" alt="logotipo" style="max-width: 80px;">
                </figure>
            </div>
        </div>
    </section>

    <!--section-->
    <section class="section">
        <div class="container">
            <div class="columns">

                <div class="notification">
                    <div class="column">
                        <div class="columns">
                            <div class="column">
                                <h1 class="title is-3">Servicio de gas</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, hic!</p>
                                <figure class="image">
                                    <img src="/img/gas.jpg" alt="logotipo" >
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notification">
                    <div class="column">
                        <div class="columns">
                            <div class="column">
                                <h1 class="title is-3">Servicio de gas</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, hic!</p>
                                <figure class="image">
                                    <img src="/img/agua.jpg" alt="logotipo" >
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notification">
                    <div class="column">
                        <div class="columns">
                            <div class="column">
                                <h1 class="title is-3">Servicio de gas</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, hic!</p>
                                <figure class="image">
                                    <img src="/img/luz.jpg" alt="logotipo" >
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <form id="task-form">

        <label for="">Codigo</label>
        <input type="text" placeholder="Codigo-factura" id="codigo-factura">


        <label>Proveedor</label>
        <input type="text" placeholder="Proveedor" id="proveedor">

        <label>Servicio</label>
        <select name="servicio" id="servicio">
            <option value="Agua">Agua</option>
            <option value="Luz">Luz</option>
            <option value="Gas">Gas</option>
        </select>

        <button id="btn-enviar">Enviar</button>

    </form>
    

    <script type="module" src="js/index.js"></script>
